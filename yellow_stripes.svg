<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="800" height="8" viewBox="0 0 800 8">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style xmlns="http://www.w3.org/1999/xhtml">
        .custom-dev-banner:before {
          content: "";
          width: 40%;
          font-weight: bold;
          letter-spacing: .15ch;
          background-image: linear-gradient(
            -45deg,
            #0000, #0000 1em,
            var(--col) 1em, var(--col) 2em
          );
          color: var(--t);
          padding: 0 2em 0 1em;
          line-height: 1em;
        }

        .custom-dev-banner {
          --col: #FCE217;
          display: flex;
          height: 1.2em;
          border: none;
          background: repeating-linear-gradient(
            -45deg,
            #0000, #0000 1em,
            var(--col) 1em, var(--col) 2em
          );
          background-size: 200% 200%;
          animation: runninwarnin 30s linear infinite;
        }

        @keyframes runninwarnin {
          100% {
            background-position: 100% 100%;
          }
        }
      </style>
      <div class="custom-dev-banner"></div>
    </div>
  </foreignObject>
</svg>
