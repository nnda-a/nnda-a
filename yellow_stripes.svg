<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="800" height="24" viewBox="0 0 800 24">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      .a {
        width: 100%;
        height: 26px;
        color: transparent;
        background: red;
        background: repeating-linear-gradient(45deg, #0000, #0000 1em, #ffe70b 1em, #ffe70b 2em);
        background-size: auto;
        background-size: 200% 200%;
        animation: y 20s linear infinite;
      }

      @keyframes y {
        to {
          background-position: 100%
        }
      }

      </style>
      <div xmlns="http://www.w3.org/1999/xhtml" class="a">a</div>
    </div>
  </foreignObject>
</svg>
