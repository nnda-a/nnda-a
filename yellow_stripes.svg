<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="800" height="8" viewBox="0 0 800 8">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style xmlns="http://www.w3.org/1999/xhtml">
      .a,
      .b {
        color: transparent;
      }

      .a {
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            45deg,
            #0000, #0000 .8em,
            #ffe70b .8em,
            #ffe70b 1.6em
            );
        background-size: 200% 200%;
        animation: y 20s linear infinite;
      }

      @keyframes y {
        to {
          background-position: 100%
        }
      }

      .c {
        display: flex;
      }

      .a {
        flex-shrink: 1
      }

      .b {
        width: 150%;
        height: 10%;
        background: #ffe70b;
        flex-grow: 1;
      }

      </style>
      <div class="c">
        <div class="a">a</div>
        <div class="b">b</div>
      </div>
    </div>
  </foreignObject>
</svg>
